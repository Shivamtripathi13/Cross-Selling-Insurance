<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Machine Learning Project -Tripathi Shivam Raghavesh</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
 <div class="d-flex flex-column align-items-center">
	 <div class="jumbotron">
		 <h2>Cross Selling Insurance Product Prediction</h1>
		 <p class="text-center">This model predicts whether a person is interested to get his/her vehicle insured.
			 <br>
		<b>A Machine Learning Project by Tripathi Shivam Raghavesh</b></p>
	 </div>

     <!-- All the inputs for predicting market value -->
    <form action="{{ url_for('predict')}}"method="post">

			<input class="form-control my-1" type="text" name="Gender" placeholder="Gender" required="required" />
			<input class="form-control my-1" type="text" name="Age" placeholder="Age" required="required" />
			<input class="form-control my-1" type="text" name="Driving_License" placeholder="Driving License" required="required" />
			<input class="form-control my-1" type="text" name="Region_Code" placeholder="Region Code" required="required" />
			<input class="form-control my-1" type="text" name="Previously_Insured" placeholder="Previously Insured" required="required" />
			<input class="form-control my-1" type="text" name="Vehicle_Age" placeholder="Vehicle Age" required="required" />
			<input class="form-control my-1" type="text" name="Vehicle_Damage" placeholder="Vehicle Damage" required="required" />
			<input class="form-control my-1" type="text" name="Annual_Premium" placeholder="Annual Premium" required="required" />
			<input class="form-control my-1" type="text" name="Policy_Sales_Channel" placeholder="Policy Sales Channel" required="required" />
			<input class="form-control my-1" type="text" name="Vintage" placeholder="Vintage" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Response</button>
    </form>
   <div class="h3 my-3">
   {{ prediction_text }}
   </div>
  
 </div>

</body>
</html>
